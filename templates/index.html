    <style>
        html body {
            font: 15px sans-serif;
            background-color: #e0e0e0;
        }

        div, button {
            text-align: center;
        }

        /*pollution icon 大小*/
        .icon {
            height: 40px;
            width: 40px;
            /*margin: 0.2rem;*/
        }

        /*hide redio button*/
        input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        /*color for each icon*/
        /*input[id="pm25"]:hover + svg,*/
        /*input[id="pm25"]:focus + svg, */
        input[id="pm25"]:checked + svg {
            fill: #e5999c;
        }

        /*input[id="pm10"]:hover + svg,*/
        /*input[id="pm10"]:focus + svg,*/
        input[id="pm10"]:checked + svg {
            fill: #97d0b5;
        }

        /*input[id="so2"]:hover + svg,*/
        /*input[id="so2"]:focus + svg,*/

            fill: #00b386;
        }

        /*input[id="no2"]:hover + svg,*/
        /*input[id="no2"]:focus + svg,*/

            fill: #faed98;
        }

        /*input[id="co"]:hover + svg,*/
        /*input[id="co"]:focus + svg,*/
        input[id="co"]:checked + svg {
            fill: #ffbf80;
        }

        /*input[id="o3"]:hover + svg,*/
        /*input[id="o3"]:focus + svg,*/
        input[id="o3"]:checked + svg {
            fill: #8db9d8;
        }

        /*input[id="temp"]:hover + svg,*/
        /*input[id="temp"]:focus + svg,*/
        input[id="temp"]:checked + svg {
            fill: #ffffff;
            stroke: #f6f6f6;
            stroke-width: 20px;
            /*box-shadow: 0 0 20px rgba(34, 34, 34, 0.8);*/
        }

        /*input[id="rh"]:hover + svg,*/
        /*input[id="rh"]:focus + svg,*/
        input[id="rh"]:checked + svg {
            /*fill: #3e0014;*/
            stroke: #6a6a6a;
            stroke-width: 40px;
            /*box-shadow: 0 0 20px rgba(34, 34, 34, 0.8);*/
        }

        /*input[id="psfc"]:hover + svg,*/

            /*fill: #3e0014;*/
