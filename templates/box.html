    <script type="module">
        import DB from "../js/DB.js"

        window.airDB = new DB()
        airDB.get_kde_by_feature_year("temp_no2").then(data => {
            let con = d3.select("#my_dataviz")
            kdeTest(data, con)
        })

        // set the dimensions and margins of the graph
        function kdeTest(data, container) {
            const margin = {top: 80, right: 30, bottom: 50, left: 110},
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // Get the different categories and count them
            const categories = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            const n = categories.length

            // Create a color scale using these means.
            const myColor = d3.scaleSequential()
                .domain([0, 100])
                .interpolator(d3.interpolateViridis);

            // Add X axis
            const x = d3.scaleLinear()
                .domain([-1.5, 1.5])
                .range([0, 50]);
            let xAxis = null;


            // Create a Y scale for densities
            const y = d3.scaleLinear()
                .domain([0, 2])
                .range([height, 0]);

            // Create the Y axis for names
            const yName = d3.scaleBand()
                .domain(categories)
                .range([0, height])
                .paddingInner(1)


            let svg = container.select("svg")
            if (typeof svg == "undefined" || svg.empty()) {
                // append the svg object to the body of the page
                svg = container.append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        `translate(${margin.left},${margin.top})`);

                xAxis = svg.append("g")
                    .attr("class", "xAxis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).tickValues([-1.5, -1, 0, 1, 1.5]).tickSize(-height))

                // Add X axis label:
                svg.append("text")
                    .attr("text-anchor", "end")
                    .attr("x", width)
                    .attr("y", height + 40)
                    .text("correlation");

                // Create the Y axis for names
                svg.append("g")
                    .call(d3.axisLeft(yName).tickSize(0))
                    .select(".domain").remove()
            }


            // Compute kernel density estimation for each column:
            const allDensity = data

            console.log(allDensity)

            // Add areas
            const myCurves = svg.selectAll("areas")
                .data(allDensity)
                .join("path")
                .attr("class", "myCurves")
                .attr("transform", function (d, i) {
                    return (`translate(0, ${(yName(categories[i]) - height)})`)
                })
                .attr("fill", function (d, i) {
                    //todo color
                    // grp = d.key;
                    // index = categories.indexOf(grp)
                    // value = allMeans[index] //每组均值
                    return myColor(50)
                })
                // .datum(function (d) {
                //     return (d.density)
                // })
                .attr("opacity", 0.7)
                .attr("stroke", "#000")
                .attr("stroke-width", 0.1)
                .attr("d", d3.line()
                    .curve(d3.curveBasis)
                    .x(function (d) {
                        return x(-1.5);
                    })
                    .y(function (d) {
                        return y(d);
                    })
                )

            // Animate X axis apparition
            x.range([0, width]);
            xAxis
                .transition()
                .duration(5000)
                .call(d3.axisBottom(x).tickValues([-1.5, -1, 0, 1, 1.5]).tickSize(-height))
                .select(".domain").remove()

            // Animate densities apparition
            myCurves
                .transition()
                .duration(5000)
                .attr("d", d3.line()
                    .curve(d3.curveBasis)
                    .x(function (d, i) {
                        return x((i - 50) * 0.03);
                    })
                    .y(function (d) {
                        return y(d);
                    })
                )

        }
